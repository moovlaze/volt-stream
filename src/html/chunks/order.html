<section class="order">
	<div class="order__container">
		<div class="order__body">
			<div class="order__image">
				<img
					class="order__image-bg"
					src="../img/order/order-img.png"
					alt="рабочий"
				/>
				<div class="order__decor_1">
					<img src="../../img/order/decor-01.svg" alt="декор" />
				</div>
				<div class="order__decor_2">
					<img src="../../img/order/decor-02.svg" alt="декор" />
				</div>
			</div>
			<div class="order__info">
				<h2 class="order__title">
					Закажите <span>бесплатную консультацию</span> инженера и получите
					полный расчет стоимости комплектующих и установки
				</h2>
				<form action="#" class="order__form form-order">
					<input
						type="text"
						class="form-order__input"
						name="userName"
						placeholder="Ваше имя"
					/>
					<input
						type="tel"
						class="form-order__input"
						name="userTel"
						placeholder="Ваш телефон"
					/>
					<button type="submit" class="form-order__btn btn">Заказать</button>
				</form>
			</div>
		</div>
	</div>
</section>
